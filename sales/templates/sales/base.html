<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JeVoucher - WiFi Vouchers{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #7c3aed;
            --primary-gradient: linear-gradient(90deg, #7c3aed 0%, #06b6d4 100%);
            --secondary-color: #f59e42;
            --success-color: #22c55e;
            --warning-color: #fbbf24;
            --danger-color: #ef4444;
            --background-gradient: linear-gradient(135deg, #f0abfc 0%, #7dd3fc 100%);
            --background-color: #f8fafc;
            --card-background: #ffffffcc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-pink: #f472b6;
            --accent-yellow: #fde68a;
            --accent-blue: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: var(--primary-gradient);
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.08);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            color: white !important;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #7c3aed33;
        }

        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(124, 58, 237, 0.10), 0 1.5px 4px 0 rgba(6, 182, 212, 0.10);
            background: var(--card-background);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 16px 40px 0 rgba(124, 58, 237, 0.18), 0 2px 8px 0 rgba(6, 182, 212, 0.12);
        }

        .btn {
            padding: 0.85rem 1.7rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.2s;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            color: #fff;
            box-shadow: 0 2px 8px #7c3aed33;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #06b6d4 0%, #7c3aed 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        .btn-outline-secondary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: #fff;
        }

        .btn-outline-secondary:hover {
            background: var(--primary-gradient);
            color: #fff;
            border: none;
        }

        .form-control {
            padding: 0.85rem 1.1rem;
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            font-size: 1.08rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px #7c3aed22;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1.1rem;
        }

        .footer {
            background: var(--primary-gradient);
            color: #fff;
            padding: 2.2rem 0 1.2rem 0;
            margin-top: 4rem;
            box-shadow: 0 -2px 8px #7c3aed33;
        }

        .footer p {
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* Price tag styling */
        .price-tag {
            font-size: 2.7rem;
            font-weight: 800;
            color: var(--accent-pink);
            margin: 1.5rem 0;
            text-shadow: 0 2px 8px #f472b633;
        }

        /* Duration badge */
        .duration-badge {
            background: var(--accent-blue);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 22px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 1.1rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px #38bdf833;
        }

        /* Container padding */
        .main-container {
            padding: 2.5rem 0 2rem 0;
        }

        /* Page headers */
        .page-header {
            text-align: center;
            margin-bottom: 3.2rem;
        }

        .page-header h1 {
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1.1rem;
            text-shadow: 0 2px 8px #7c3aed33;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.15rem;
        }

        /* Loading spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Vibrant accent backgrounds */
        .accent-bg-pink {
            background: var(--accent-pink) !important;
            color: #fff !important;
        }

        .accent-bg-yellow {
            background: var(--accent-yellow) !important;
            color: #b45309 !important;
        }

        .accent-bg-blue {
            background: var(--accent-blue) !important;
            color: #fff !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Loading Spinner -->
    <div class="spinner-overlay" id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'sales:voucher_list' %}">
                <i class="bi bi-wifi me-2"></i>JeVoucher
            </a>
        </div>
    </nav>

    <main class="container main-container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-info-circle me-2"></i>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now "Y" %} JeVoucher. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Paystack JS -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <!-- Custom JS -->
    <script>
        // Show loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }
        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
