<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Joetib Solutions - WiFi Vouchers{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #df0a0a;
            /* Indian Red */
            --accent-hover: #DC143C;
            /* Crimson */
            --accent-dark: #f85e04;
            /* Dark Red */
            --accent-light: #FFE4E1;
            /* Misty Rose */
            --neutral-bg: #fff;
            /* Lavender Blush */
            --card-bg: #fff;
            --border: #FFB6C1;
            /* Light Pink */
            --text-main: #8B0000;
            /* Dark Red */
            --text-muted: #B22222;
            /* Firebrick */
            --success: #228B22;
            /* Forest Green */
            --danger: #FF0000;
            /* Red */
        }

        /* :root {
            --accent: #7c3aed;
            --accent-hover: #6d28d9;
            --accent-light: #ede9fe;
            --neutral-bg: #f8fafc;
            --card-bg: #fff;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --danger: #ef4444;
        } */

        html,
        body {
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            /* background: var(--neutral-bg); */
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;


            background: linear-gradient(-20deg,
                    var(--accent) 0%,
                    var(--accent) 33%,
                    var(--neutral-bg) 33%,
                    var(--neutral-bg) 38%,
                    var(--accent) 38%,
                    var(--accent) 42%,
                    var(--neutral-bg) 42%,
                    var(--neutral-bg) 100%);
        }





        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg,
                    rgba(0, 0, 0, 0.02) 0px,
                    rgba(0, 0, 0, 0.03) 2px,
                    transparent 2px,
                    transparent 4px);
            opacity: 1;
            z-index: 3;
            pointer-events: none;
            clip-path: polygon(0% 0%,
                    100% 0%,
                    100% 100%,
                    0% 100%);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px 0 rgba(124, 58, 237, 0.05);
            backdrop-filter: blur(8px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333 !important;
            letter-spacing: 0.5px;
        }

        .card {
            border: none;
            border-radius: 18px;
            background: var(--card-bg);
            box-shadow: 0 4px 24px 0 rgba(124, 58, 237, 0.08);
            transition: box-shadow 0.2s, transform 0.2s;
            backdrop-filter: blur(8px);
        }

        .card:hover {
            box-shadow: 0 8px 32px 0 rgba(124, 58, 237, 0.12);
            transform: translateY(-2px) scale(1.01);
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.08rem;
            padding: 0.7rem 1.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: #fff;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.2);
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background: var(--accent-hover);
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .btn-outline-secondary {
            color: var(--accent);
            border: 1.5px solid var(--accent);
            background: #fff;
        }

        .btn-outline-secondary:hover,
        .btn-outline-secondary:focus {
            background: var(--accent-light);
            color: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .form-control {
            border-radius: 8px;
            border: 1.5px solid var(--border);
            font-size: 1.05rem;
            padding: 0.7rem 1.1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.15);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 1.1rem 1.2rem;
            font-size: 1.05rem;
            backdrop-filter: blur(8px);
        }

        .footer {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            padding: 2rem 0 1rem 0;
            margin-top: 4rem;
            font-size: 1.05rem;
            backdrop-filter: blur(8px);
        }

        .price-tag {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin: 1.2rem 0 0.7rem 0;
        }

        .duration-badge {
            background: var(--accent-light);
            color: var(--accent);
            padding: 0.5rem 1.1rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .main-container {
            padding: 2.5rem 0 2rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.7rem;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.13rem;
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 1.2rem 0 1rem 0;
            }

            .card {
                border-radius: 12px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Loading Spinner -->
    <div class="spinner-overlay" id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Noise texture -->
    <div class="noise"></div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'sales:voucher_list' %}">
                <i class="bi bi-wifi me-2"></i>Joetib Solutions
            </a>
        </div>
    </nav>

    <main class="container px-4 px-md-0 main-container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-info-circle me-2"></i>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now "Y" %} Joetib Solutions. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Paystack JS -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <!-- Custom JS -->
    <script>
        // Show loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }
        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
